<script>
    /*
    //PROBLEMA: TURNO DE ESTUDO
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N-Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const turno = prompt("Insira o turno que você estuda").toUpperCase();
    
    //PROCESSAMENTO && SAIDA
    if (turno == "M") {
        alert("BOM DIA")
    } else if (turno == "V") {
        alert("BOA TARDE")
    } else if (turno == "N") {
        alert("BOA NOITE")
    } else {
        alert("comando invalido")
    }
    
</script>
