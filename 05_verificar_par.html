<script>
    /*
    PROBLEMA: VALIDA PAR OU ÍMPAR
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const numero = Number(prompt("Insira um numero"));
    let verificar = "";
    //PROCESSAMENTO
    if (numero % 2 === 0) {
    verificar = "numero par"
    } else {
        verificar = "numero impar"
    }
    
    //SAÍDA
    document.write(verificar)
</script>
