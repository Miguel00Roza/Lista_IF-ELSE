<script>
    /*
    //PROBLEMA: TROCAR VARIÁVEIS
    Faça um script que pede dois inteiros e armazene eles em duas variáveis.
    Em seguida, troque o valor das variáveis, invertendo e exibindo o antes e o depois em uma janela de alert.
    */

    //ENTRADA
    let a = Number(prompt("Informe o primeiro numero:"))
    let b = Number(prompt("Informe o segundo numero:"))
    
    //PROCESSAMENTO
    const guardar = b
    b = a
    a = guardar
    document.write(`Invertendo os numeros ficam a=${a} e b=${b}`)


    //SAÍDA

</script>
