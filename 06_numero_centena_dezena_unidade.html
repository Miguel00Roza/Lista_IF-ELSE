<script>
    /*
    PROBLEMA: NÚMERO DE CENTENAS, DEZENAS E UNIDADES
    Faça um script que leia um número inteiro menor que 1000 e imprima a quantidade de centenas, dezenas e unidades do mesmo.
    Observando os termos no plural a colocação do "e", da vírgula entre outros.
    
    Exemplo:
    326 = 3 centenas, 2 dezenas e 6 unidades
    12 = 1 dezena e 2 unidades
    Testar com: 326, 300, 100, 320, 310,305, 301, 101, 311, 111, 25, 20, 10, 21, 11, 1, 7 e 16
    */

    //ENTRADA
    const numero = prompt("Insira um numero menor que 1000");

    //PROCESSAMENTO
    if (numero.length === 3) {
        if (Number(numero[0]) > 1) {
            document.writeln(`${numero[0]} centenas,`);
        } else {
            document.writeln(`${numero[0]} centena,`);
        }
        if (Number(numero[1]) > 1) {
            document.writeln(`${numero[1]} dezenas e`);
        } else {
            document.writeln(`${numero[1]} dezenas e`);
        }
        if (Number(numero[2]) > 1) {
            document.writeln(`${numero[2]} unidades`);
        } else {
            document.writeln(`${numero[2]} unidade`);
        }
    }
    else if (numero.length === 2) {
        if (Number(numero[0]) > 1) {
            document.writeln(`${numero[0]} dezenas e`);
        } else {
            document.writeln(`${numero[0]} dezena e`);
        }
        if (Number(numero[1]) > 1) {
            document.writeln(`${numero[1]} unidades`);
        } else {
            document.writeln(`${numero[1]} unidade`);
        }
    }
    else if (numero.length === 1) {
        if (Number(numero[0]) > 1) {
            document.writeln(`${numero[0]} unidades`);
        } else {
            document.writeln(`${numero[0]} unidade`);
        }
    } else {
        document.write("Numero maior que 999");
    }
    
    //SAÍDA

</script>
