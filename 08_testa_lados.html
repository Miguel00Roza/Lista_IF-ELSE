<script>
    /*
    PROBLEMA: TESTA LADOS DE TRIÂNGULO
    Receba os três lados de um triângulo. Informe se os valores podem ser um triângulo. Indique, caso os lados formem um triângulo, se o mesmo é: equilátero, isósceles ou escaleno. Dica: pesquise sobre a regra para saber se os lados formam um triângulo e também sobre os tipos de triângulos.
    */    
   
    //ENTRADA
    const lado1 = Number(prompt("Informe o lado 1 do triangulo"));
    const lado2 = Number(prompt("Informe o lado 2 do triangulo"));
    const lado3 = Number(prompt("Informe o lado 3 do triangulo"));

    let maior = 0;
    let resultado = 0
    if (lado1 === lado2 && lado1 === lado3) {
        resultado = 1;
    } else if (lado1 >= lado2 && lado1 >= lado3) {
        maior = lado1;
        if ( maior <= lado2 + lado3) {
            resultado = 1;
        }
    } else if (lado2 >= lado1 && lado2 >= lado3) {
        maior = lado2;
        if ( maior <= lado1 + lado3) {
            resultado = 1;
        }
    } else if (lado3 >= lado1 && lado3 >= lado1) {
        maior = lado3;
        if ( maior <= lado1 + lado2) {
            resultado = 1;
        }
    }
    
    //PROCESSAMENTO
    if (resultado === 1) {
        if (lado1 === lado2 && lado1 === lado3) {
            document.write("O triangulo é equilatero, todos os lados são iguais")
        } else if (lado1 === lado2 || lado1 === lado3 || lado2 === lado3) {
            document.write("O triangulo é isóceles, dois lados são iguais")
        } else {
            document.write("O triangulo é escaleno, todos os lados são diferentes")
        }
    } else {
    document.write("Isso não é um triangulo")
    }

</script>
