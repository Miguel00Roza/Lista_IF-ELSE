<script>
    /*
    PROBLEMA: INVESTIGAÇÃO CRIMINAL
    Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    */

    //ENTRADA
    const pergunta1 = prompt("Telefonou para a vítima? S-sim N-não").toLowerCase();
    const pergunta2 = prompt("Esteve no local do crime? S-sim N-não").toLowerCase();
    const pergunta3 = prompt("Mora perto da vítima? S-sim N-não").toLowerCase();
    const pergunta4 = prompt("Devia para a vítima? S-sim N-não").toLowerCase();
    const pergunta5 = prompt("Já trabalhou com a vítima? S-sim N-não").toLowerCase();

    let nivelSuspeita = 0
    let resultado = ""
    //PROCESSAMENTO
    if (pergunta1 === "s") {
        nivelSuspeita++
    }
    if (pergunta2 === "s") {
        nivelSuspeita++
    }
    if (pergunta3 === "s") {
        nivelSuspeita++
    }
    if (pergunta4 === "s") {
        nivelSuspeita++
    }
    if (pergunta5 === "s") {
        nivelSuspeita++
    }
    if (nivelSuspeita === 2) {
        resultado = "suspeita"
    }
    if (nivelSuspeita === 3 || nivelSuspeita === 4) {
        resultado = "cúmplice"
    } 
    if (nivelSuspeita === 5) {
        resultado = " o assasino"
    }
    if (nivelSuspeita === 0) {
        resultado = "inocente"
    }
    
    //SAÍDA
    document.write(`A pessoa é ${resultado}`)
</script>
