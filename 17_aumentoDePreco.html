<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: AUMENTO DE PREÇO
    Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
    - até 280(inclusive): aumento de 20 %
    - até 700(inclusive): aumento de 15 %
    - até 1500(inclusive): aumento de 10 %
    - acima de 1500: aumento de 5 %
    */

    //ENTRADA
    const valor = Number(prompt("Insira o valor do produto:"));
    
    //PROCESSAMENTO
    let resultado = 0;
    if (valor <= 280) {
        resultado = valor + (valor * 0.2)
    } else if (valor <= 700) {
        resultado = valor + (valor * 0.15)
    } else if (valor <= 1500) {
        resultado = valor + (valor * 0.1)
    } else if (valor > 1500) {
        resultado = valor + (valor * 0.05)
    }
    //SAÍDA
    document.write(`O valor novo fica R$${resultado.toFixed(2)}, uma diferença de R$${(resultado - valor).toFixed(2)}`)
</script>
